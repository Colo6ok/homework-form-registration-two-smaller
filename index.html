<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registartion desc</title>

    <!-- style -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="container">
        <h3 class="inner-boxtitle">Y.S <span class="inner-span">Book</span>List</h3>
        <form class="intro" action="https://echo.htmlacademy.ru" method="POST" class="intro-inner" autocomplete="off">

            <label class="inner-list" for="user-title">Title</label>
            <input type="text" class="inner-item" id="user-title" name="user_choosed_title" required>

            <label class="inner-list" for="user-author">Author</label>
            <input type="text" class="inner-item" id="user-author" name="user_choosed_author">

            <label for="user-year" class="inner-list">Year</label>
            <input type="text" class="inner-item" id="user-year" name="user_choosed_year" required>

            <button class="inner-button" type="submit">
                Add Book
            </button>

            <div class="box">
                <div class="box-desc">Title</div>
                <div class="box-desc">Author</div>
                <div class="box-desc">Year</div>
            </div>
        </form>
    </div>




</body>

</html>
